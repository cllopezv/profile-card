<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <img src="images/image-victor.jpg" alt="victor-image" class="victor-img">
       
         <h2> Victor Crest <span class="age">26</span></h2>
         <p class="location">London</p>
       
    </div>

    <div class="card-footer">
      <ul class="socials">
        <li><span class="count" >80K</span > <p class="social" >Followers</p></li>
        <li><span class="count">803K</span > <p class="social" >Likes</p></li>
        <li><span class="count">1.4K</span > <p class="social" >Photos</p></li>
      </ul>
    </div>
  
    
  </main>
  
</body>
</html>
